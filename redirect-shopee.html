<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chuyển hướng đến Shopee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .btn {
      display: inline-block;
      padding: 14px 24px;
      background-color: #ff5722;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <h2>Nhấn nút bên dưới để xem sản phẩm trên Shopee</h2>
  <a href="#" id="redirectBtn" class="btn">Xem ngay</a>

  <script>
    document.getElementById('redirectBtn').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = "https://s.shopee.vn/6pqR7VMNpt";
    });
  </script>
</body>
</html>
